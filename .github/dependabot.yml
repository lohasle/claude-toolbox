version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - lohasle
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      eslint-dependencies:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "globals"
        update-types:
          - "minor"
          - "patch"
